<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <img src="chat.png" class="img-thumbnail">
            <h1>Welcome</h1>
        </header>

        <div class="container">
            <div class="row justify-content-center  ">

                <div class="col-sm-2" id="container-vit">
                    <div class="card" style="width: 18rem;" id="vit">
                        <img src="vit.png" class="card-img-top" alt="panneau vitesse">
                        <div class="card-body" id="vit-text">
                            <h5 class="card-title" id="title">Card title</h5>
                            <p class="card-text" id="text">Some quick example text to build on the card title and make up the bulk of the card’s content.</p>
                            <a href="#" class="btn btn-outline-dark" id="button">Go somewhere</a>
                        </div>
                    </div>
                </div>

                <div class="col-sm-2" id="container-lum">
                    <div class="card" style="width: 18rem;" id="lum">
                        <img src="vit.png" class="card-img-top" alt="panneau lum">
                        <div class="card-body" id="lum-text">
                            <h5 class="card-title" id="title">Card title</h5>
                            <p class="card-text" id="text">Some quick example text to build on the card title and make up the bulk of the card’s content.</p>
                            <a href="#" class="btn btn-outline-dark" id="button">Go somewhere</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        
    </body>
</html>
